<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact – Mathys Tournayre</title>
  <meta name="description" content="Contactez Mathys Tournayre pour vos besoins DevOps, sécurité et automatisation."/>
  <link rel="canonical" href="https://tournayre.ovh/contact.html"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/css/theme.css" rel="stylesheet"/>

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Mathys Portfolio">
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#0A0B0D">

</head>
<body>
  <div class="container py-5 mt-4">
    <a href="/" class="btn btn-outline-cyan mb-4">← Retour</a>
    <h1 class="text-led">Contact</h1>
    <p class="text-light-600">Vous pouvez utiliser le chat en bas à droite pour démarrer une conversation. Un salon privé sera créé dans mon Discord.</p>
    <form class="row g-3" onsubmit="event.preventDefault(); window.ChatWidget.open();">
      <div class="col-md-6">
        <label class="form-label">Votre nom</label>
        <input class="form-control" placeholder="Prénom Nom" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="vous@domaine.com" required>
      </div>
      <div class="col-12">
        <label class="form-label">Votre message</label>
        <textarea class="form-control" rows="5" placeholder="Dites‑moi tout…"></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-neon" type="submit"><i class="bi bi-send"></i> Démarrer le chat</button>
      </div>
    </form>
  </div>

  <div id="chat-root"></div>
  <script src="/assets/js/chat.js"></script>
</body>
</html>
