<header class="container py-5">
  <div class="liquid-bubble p-4 p-md-5">
    <h1 class="fw-extrabold mb-2">Projets</h1>
    <p class="text-light-600 m-0">Sélection de travaux récents. Filtre, recherche et aperçu rapide.</p>
  </div>
</header>

<main class="container pb-5">
  <!-- barre outils -->
  <section class="liquid-bubble p-3 p-md-4 mb-4">
    <div class="row g-3 align-items-center">
      <div class="col-md-6">
        <div class="d-flex flex-wrap gap-2" id="filters">
          <button class="pill filter active" data-tag="all">Tous</button>
          <button class="pill filter" data-tag="flask">Flask</button>
          <button class="pill filter" data-tag="devops">DevOps</button>
          <button class="pill filter" data-tag="discord">Discord</button>
          <button class="pill filter" data-tag="nutanix">Nutanix</button>
        </div>
      </div>
      <div class="col-md-3">
        <select id="sort" class="form-select bg-graphite text-led border-graphite">
          <option value="recent">Plus récents</option>
          <option value="alpha">A → Z</option>
        </select>
      </div>
      <div class="col-md-3">
        <input id="search" class="form-control bg-graphite text-led border-graphite" placeholder="Rechercher…">
      </div>
    </div>
  </section>

  <!-- grid + carrousel -->
  <section class="row g-4" id="grid">
    <!-- items injectés depuis projects.js -->
  </section>

  <!-- Modale aperçu -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-graphite text-led border-graphite liquid-bubble">
        <div class="modal-header border-graphite">
          <h5 class="modal-title" id="previewTitle"></h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="previewDesc" class="text-light-600"></p>
          <div id="previewCarousel" class="splide" aria-label="Aperçu"></div>
        </div>
        <div class="modal-footer border-graphite">
          <a id="previewLink" class="btn btn-neon" target="_blank" rel="noopener"><i class="bi bi-box-arrow-up-right"></i> Ouvrir</a>
        </div>
      </div>
    </div>
  </div>
</main>
