<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Projets - Mathys Tournayre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Projets DevOps & Full-Stack de Mathys Tournayre : bastion web, fabrique de VMs, administration serveur Squad." />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/theme.css" />
</head>
<body class="theme-dark">
  <nav class="navbar navbar-expand-lg navbar-dark navbar-glass fixed-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-semibold" href="index.html">
        <span class="brand-dot"></span> Mathys Tournayre
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="mainNav">
        <ul class="navbar-nav align-items-lg-center gap-lg-2">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">À propos</a></li>
          <li class="nav-item"><a class="nav-link active" href="projects.html">Projets</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <section class="container py-5">
      <header class="section-header mb-4" data-aos="fade-up">
        <h1 class="section-title">Projets</h1>
        <p class="section-subtitle mb-0">
          Une sélection de projets autour de l’automatisation, des VMs Nutanix, de l’auto-hébergement et des bots Discord.
        </p>
      </header>

      <!-- Filtres -->
      <section class="liquid-bubble p-3 p-md-4 mb-4" data-aos="fade-up">
        <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <label class="form-label small text-muted mb-1">Filtrer par catégorie</label>
            <div id="project-filters" class="d-flex flex-wrap gap-2">
              <!-- Rempli par JS -->
            </div>
          </div>
          <div class="col-md-4">
            <label class="form-label small text-muted mb-1">Recherche</label>
            <input type="text" id="project-search" class="form-control form-control-sm bg-dark-subtle text-light border-0"
                   placeholder="Rechercher un projet…" />
          </div>
          <div class="col-md-4">
            <label class="form-label small text-muted mb-1">Trier par</label>
            <select id="project-sort" class="form-select form-select-sm bg-dark-subtle text-light border-0">
              <option value="recent">Plus récents</option>
              <option value="az">A → Z</option>
              <option value="za">Z → A</option>
            </select>
          </div>
        </div>
      </section>

      <!-- Grille de projets -->
      <section id="project-grid" class="row g-4" data-aos="fade-up">
        <!-- Cartes injectées via projects.js -->
      </section>
    </section>
  </main>

  <!-- Modale projet -->
  <div class="modal fade" id="projectModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
      <div class="modal-content modal-liquid">
        <div class="modal-header">
          <h5 class="modal-title" id="projectModalLabel">Détails du projet</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="projectModalCarousel" class="splide mb-3">
            <div class="splide__track">
              <ul class="splide__list" id="projectModalSlides">
                <!-- Slides injectées -->
              </ul>
            </div>
          </div>
          <p id="projectModalDescription" class="small text-muted mb-3"></p>
          <div id="projectModalTags" class="d-flex flex-wrap gap-2 mb-3"></div>
        </div>
        <div class="modal-footer">
          <a href="#" id="projectModalLink" class="btn btn-primary btn-neon" target="_blank" rel="noreferrer">
            Ouvrir
          </a>
          <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer py-4 mt-5">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
      <span class="small text-muted">© <span id="year"></span> Mathys Tournayre.</span>
      <div class="d-flex align-items-center gap-3">
        <a href="index.html" class="text-muted small">Accueil</a>
        <a href="about.html" class="text-muted small">À propos</a>
        <a href="contact.html" class="text-muted small">Contact</a>
      </div>
    </div>
  </footer>

  <div id="chat-root"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <script src="assets/js/projects.js"></script>
  <script src="assets/js/chat.js"></script>
</body>
</html>
